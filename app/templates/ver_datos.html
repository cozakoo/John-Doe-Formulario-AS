<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Datos pacientes</title>
    <link rel="stylesheet" type="text/css" href="/static/css/ver_datos.css">
</head>

<body>
    <h1>Datos de los pacientes</h1>

    <table class="table-bordered">
        <thead>
            <tr>
                <th class="table-cell">Nombre</th>
                <th class="table-cell">Apellido</th>
                <th class="table-cell">Edad</th>
                <th class="table-cell">Correo Electr√≥nico</th>
                <th class="table-cell">Localidad</th>
            </tr>
        </thead>
        <tbody>
            {% for dato in datos %}
            <tr>
                <td class="table-cell">{{ dato.nombre }}</td>
                <td class="table-cell">{{ dato.apellido }}</td>
                <td class="table-cell">{{ dato.correo }}</td>
                <td class="table-cell">{{ dato.localidad }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br><br>
    <a href="{{ url_for('mostrar_inicio') }}">Volver al menu principal</a>

</body>

</html>
