<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generación de PDF</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/recetaMedica.css') }}" />
  </head>
  <body>
    <h1 class="is-size-1" style="text-align: center;">Receta Médica</h1>
    <form action="/generate_pdf" method="POST" enctype="multipart/form-data">
      <section class="section">
        <h1 class="is-size-1">Datos del paciente</h1>
        <div class="patient-info">
          <label for="dni">DNI:</label>
          <p>{{ paciente.dni }}</p>
          <!-- Otros campos aquí -->
        </div>

        <div class="form-row">
          <label for="nombre">Nombre:</label>
          <p>{{ paciente.nombre }}</p>
        </div>

        <div class="form-row">
          <label for="apellido">Apellido:</label>
          <p>{{ paciente.apellido }}</p>
        </div>

        <div class="form-row">
          <label for="email">Email:</label>
          <p>{{ paciente.email }}</p>
        </div>

        <div class="form-row">
          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <p>{{ paciente.fecha_nacimiento }}</p>
        </div>

        <div>
          <label for="medicamento">Medicamento:</label>
          <br />
          <textarea id="medicamento" name="medicamento" rows="4" cols="50" required></textarea>
        </div>

        <div class="columns">
          <div class="column">
            <h1 class="is-size-1">Firmar documento</h1>
            <form method="POST" action="{{ url_for('procesar') }}" enctype="multipart/form-data">
              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control">
                  <input class="input" name="palabra_secreta" required type="password" placeholder="Contraseña" />
                </div>
              </div>

              <div class="field">
                <div class="file has-name">
                  <label class="file-label">
                    <input class="file-input" type="file" name="firma" required accept=".p12" />
                    <span class="file-cta">
                      <span class="file-icon"><i class="fas fa-upload"></i></span>
                      <span class="file-label">Seleccione la firma</span>
                    </span>
                    <span class="file-name" id="nombreFirma"></span>
                  </label>
                </div>
              </div>
              <input class="button is-primary" type="submit" value="Firmar" />
            </form>
          </div>
        </div>
      </section>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const $pdf = document.querySelector("[name='pdf']")
          const $nombrePdf = document.querySelector('#nombrePdf')
          const $firma = document.querySelector("[name='firma']")
          const $nombreFirma = document.querySelector('#nombreFirma')
          $firma.onchange = () => {
            if ($firma.files.length <= 0) {
              $nombreFirma.textContent = ''
              return
            }
            const archivo = $firma.files[0]
            $nombreFirma.textContent = archivo.name
          }
        })
      </script>
    </form>
  </body>
</html>
